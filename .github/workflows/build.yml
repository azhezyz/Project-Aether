name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar:
    name: SonarQube Cloud
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: https://sonarcloud.io
    strategy:
      matrix:
        python: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install tox
        run: python -m pip install --upgrade pip tox

      - name: Run tox
        run: tox -e py

      - name: Verify coverage report
        run: |
          ls -la
          test -f coverage.xml
          echo "coverage.xml found"

      - name: Sonar token check
        if: ${{ env.SONAR_TOKEN == '' }}
        run: |
          echo "::warning::SONAR_TOKEN is empty, so SonarQube Scan is skipped."
          echo "::warning::Add repository secret SONAR_TOKEN or run on a context where secrets are available."

      - name: SonarQube Scan
        if: ${{ env.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarqube-scan-action@2f77a1ec69fb1d595b06f35ab27e97605bdef703 # v5
        with:
          args: >
            -Dsonar.sources=codegen_poc
            -Dsonar.tests=tests
            -Dsonar.test.inclusions=tests/**/*.py
            -Dsonar.python.coverage.reportPaths=coverage.xml,.tox/py/coverage.xml
